<owl-carousel-o [options]="customOptions" class="mb-9">

    
        @for (category of categories; track $index) {
            <ng-template carouselSlide [id]="category._id">
                <img [src]="category.image" class="h-[300px]" [alt]="category.name" [title]="category.name">
              </ng-template>
        }
     
  </owl-carousel-o>

<div class="container mb-9">
  
  <input type="search" id="default-search" class=" w-full mx-auto p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white " placeholder="Search" required />

</div>
